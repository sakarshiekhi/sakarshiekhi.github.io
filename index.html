<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sakar Sheikhi // Software Developer</title>
    
    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <canvas id="matrix-canvas"></canvas>

    <div class="background-glow"></div>

    <header id="main-header">
        <div class="header-profile">
            <img src="assets/profile.jpg" alt="Profile Picture" class="profile-picture">
        </div>

        <nav id="main-nav">
            <a href="#about" data-key="nav_about">// ABOUT</a>
            <a href="#skills" data-key="nav_skills">// SKILLS</a>
            <a href="#experience" data-key="nav_experience">// EXPERIENCE</a>
            <a href="#projects" data-key="nav_projects">// PROJECTS</a>
            <a href="#contact" data-key="nav_contact">// CONTACT</a>
        </nav>

        <div class="lang-switcher">
            <button data-lang="fa">FA</button>
            <button data-lang="de">DE</button>
            <button data-lang="en" class="active">EN</button>
        </div>
    </header>

    <main id="content-container">

        <section id="hero" class="panel">
            <h1 class="glitch" data-text="SAKAR SHEIKHI">SAKAR SHEIKHI</h1>
            <h2><span id="typed-title"></span></h2>
            <a href="#about" class="scroll-down-btn" data-key="hero_scroll">SCROLL TO EXPLORE</a>
        </section>

        <section id="about" class="panel">
            <h3 class="panel-title" data-key="section_title_about">[ ABOUT ME ]</h3>
            <p class="summary" data-key="hero_summary"></p>
        </section>

        <section id="skills" class="panel">
            <h3 class="panel-title" data-key="section_title_skills">[ TECHNICAL TOOLBOX ]</h3>
            <div class="skills-grid"></div>
        </section>

        <section id="experience" class="panel">
            <h3 class="panel-title" data-key="section_title_experience">[ PROFESSIONAL TRAJECTORY ]</h3>
            <div class="timeline"></div>
        </section>

        <section id="projects" class="panel">
            <h3 class="panel-title" data-key="section_title_projects">[ MY PROJECTS ]</h3>
            <div class="projects-grid"></div>
        </section>

        <section id="contact" class="panel">
            <h3 class="panel-title" data-key="section_title_contact">[ GET IN TOUCH ]</h3>
            <p data-key="contact_intro"></p>
            <div class="contact-links">
                <a href="mailto:qepzoe@gmail.com" class="contact-link" data-key="contact_email">EMAIL</a>
                <a href="https://github.com/sakarshiekhi" target="_blank" class="contact-link">GITHUB</a>
                <a href="https://www.instagram.com/sakarsheikhi" target="_blank" class="contact-link">INSTAGRAM</a>
            </div>
        </section>

    </main>

    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <script src="script.js"></script>

</body>
</html>
